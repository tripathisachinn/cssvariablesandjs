<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h3>Update CSS Variables with <span class="highlight">JS</span></h3>
    <div class="controls">
        <!-- for spacing -->
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" data-sizing="px">

        <!-- for blur -->
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="10" max="200" data-sizing="px">

        <!-- for color -->

        <label for="base">Base</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="img.jpg" alt="supposed to be an image here!">
</body>
</html>
